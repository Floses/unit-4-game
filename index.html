<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Gem Master!</title>
  </head>
  <body>
    <!-- need a main div to wrap all of our content -->
    <div class="wrapper">
      <!-- started a header area for the title of our page -->
      <div class="header">
        <h1>Gem Master!</h1>
      </div>
      <!-- created an area to explain our game instructions -->
      <!-- I want these game instructions to sit on the left side of the page -->
      <!--next I will create three new game areas.-->
      <!-- 1.) This game area will be for the random number that the player needs to guess -->
      <!-- 2.) This area will be for our gem-guess images -->
      <!-- 3.) Lastly, this area is to display the current total of the players gem guesses -->
      <!-- I want these game areas to sit on the right side of the page as the instructions sit left -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 instructions">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, cumque
            rem. Ducimus facilis tenetur sint tempore, provident laudantium
            itaque consequuntur illo laborum quaerat aperiam ea consectetur iure
            nostrum, vitae doloribus.
          </div>
          <div class="col-8 gameArea">
            <div class="randomNum">80</div>
            <div class="winLoss">wins: loss:</div>
            <div class="gems">
              gems
              <img src="assets/images/diamond.png" alt="diamond" />
              <img src="assets/images/greenGem.jpg" alt="emerald" />
              <img src="assets/images/purpleGem.png" alt="amethyst" />
              <img src="assets/images/ruby.jpg" alt="ruby" />
            </div>
            <div class="totalScore">50</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
